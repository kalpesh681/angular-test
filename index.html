<!doctype html>
<html ng-app>
  <head>
    <script src="angular.js"></script>
  </head>
  <body>
    <div ng-init="Firstname='Kalpeh'">
        <p>My name is <span ng-bind="Firstname"></span></p>
    </div>
    <div>
    	<input type="number" ng-model="age" placeholder="Enter your Age"> <br>
    	<h1>Your Age is : {{age}}</h1>
    </div>
  </body>
</html>
